<article>
    <h2>{{ post.title }}</h2>

    <div>
        <a href="{{ post.url }}">{{ post.date|date('M d') }}</a>
    </div>
    <ul>
        {% for tag in post.tags %}
        <li><a href="/tag/{{ tag|url_encode }}" data-pjax>{{ tag }}</a></li>
        {% endfor %}
    </ul>
    <div>
        {{ post.content|raw }}
    </div>
</article>
