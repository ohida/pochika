<div class="paginator" data-pjax>
  {% if paginator.next_url %}
    <a class="prev" href="{{ paginator.next_url }}">← Older</a>
  {% else %}
    &nbsp;
  {% endif %}
    {% if archives != false %}
      <a href="{{ url('archives') }}">&ndash; Archives &ndash;</a>
    {% endif %}
  {% if paginator.prev_url %}
    <a class="next" href="{{ paginator.prev_url }}">Newer →</a>
  {% else %}
    &nbsp;
  {% endif %}
</div>
